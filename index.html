<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container storage-options">
        <img src="images/logo.svg" alt="Fylo" />
        <div class="file-options">
          <button><img src="images/icon-document.svg" alt="document"/></button>
          <button><img src="images/icon-folder.svg" alt="folder" /></button>
          <button><img src="images/icon-upload.svg" alt="upload" /></button>
        </div>
      </div>
      <div class="container storage-slider">
        <div class="content">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="slider">
            <div class="range"></div>
          </div>
          <div class="remaining-storage"><strong>185</strong> GB LEFT</div>
          <div class="range-markers">
            <span class="start">0 GB</span> 
            <span class="end">1000 GB</span>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/gillianlyle">Gillian Lyle</a>.
      </div>
    </div>
  </body>
</html>
